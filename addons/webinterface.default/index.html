<!DOCTYPE html>
<html>
  <head>
    <title>MrMC</title>
    <meta http-equiv="Content-Language" content="EN" />
    <meta http-equiv="Content-Type" content="UTF-8" />
    <!-- <link rel="search" href="provider.xml" type="application/opensearchdescription+xml" title="MrMC Library" /> -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- <link href="/images/logo.png" rel="image_src" /> -->
    <meta name="robots" content="NOINDEX, NOFOLLOW">
    <link href="css/core.css?1.3.57" rel="stylesheet" type="text/css">
    <link href="css/ipad.css?1.0.5" rel="stylesheet" media="only screen and (max-device-width: 1024px)" type="text/css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div id="header">
      <div id="commsErrorPanel" style="display: none;"></div>
      <img src="images/ajax-loader.gif" alt="Loading please wait" id="spinner" style="display: none">
      
      <div class="row-log">
        <div class="column-log">
          <div class="navContainer" id="log">
            <img src="../images/logbutton.png" style="width:50%;">
            <div class="bottom-center-log" id="logText">Log</div>
          </div>
        </div>
        <div class="column-log" id="logold">
          <div class="navContainer" >
            <img src="../images/logbutton.png" style="width:50%;">
            <div class="bottom-center-log" id="logoldText">Log Old</div>
          </div>
        </div>
      </div>  
    
<!--     <div id="navigation">
        <ul>
           <li id="logold">MrMC old log</li>
          <li id="log">MrMC log</li>
          <li id="musicLibrary">Music</li>
          <li id="tvshowLibrary">TV Shows</li>
          <li id="movieLibrary">Movies</li>
          <li id="remoteControl">Remote</li>
          <li id="profiles">Profiles</li>
          <li id="authcloud">Authorize Cloud</li>
        </ul>
    </div> -->
      <img class="logoContainer" src="images/Logo_dark.png"></img>
      
      <div class="row">
        <div class="column">
          <div class="navContainer" id="remoteControl">
            <img src="../images/remotebutton.png" style="width:70%;">
            <div class="bottom-center" id="remoteControlText">Remote</div>
          </div>
        </div>
        <div class="column" id="movieLibrary">
          <div class="navContainer" >
            <img src="../images/moviesbutton.png" style="width:70%;">
            <div class="bottom-center" id="movieLibraryText">Movies</div>
          </div>
        </div>
        <div class="column" id="tvshowLibrary">
          <div class="navContainer">
            <img src="../images/tvbutton.png" style="width:70%;">
            <div class="bottom-center" id="tvshowLibraryText">Tv Shows</div>
          </div>
        </div>
        <div class="column" id="musicLibrary">
          <div class="navContainer">
            <img src="../images/musicbutton.png" style="width:70%;">
            <div class="bottom-center" id="musicLibraryText">Music</div>
          </div>
        </div>
        <div class="column" id="authcloud">
          <div class="navContainer">
            <img src="../images/cloudbutton.png" style="width:70%;">
            <div class="bottom-center" id="authcloudText">Authorize Cloud</div>
          </div>
        </div>
      </div>
    </div>
    <div id="body">
      <div id="topScrollFade" style="display: none;"></div>
      <div id="content"></div>
      <div id="overlay" style="display: none;"></div>
    </div>
    <div id="footerPopover">
      <div id="nowPlayingPanel" style="display: none;">
        <div id="nowPlayingContent">
          <div id="audioDescription">
            <div id="audioCoverArt"></div>
            <div id="audioTrackWrap">
              <div id="audioArtistTitle"></div>
              <div id="audioAlbumTitle"></div>
            </div>
            <div id="audioTrackTitle"></div>
            <div id="audioDuration"></div>
          </div>
          <div id="videoDescription">
            <div id="videoCoverArt"></div>
            <div id="videoTrackWrap">
              <div id="videoShowTitle"></div>
            </div>
            <div id="videoTitle"></div>
            <div id="videoDuration"></div>
          </div>
        </div>
        <div id="playbackControls">
          <span id="pbPrev" title="Previous"></span>
          <span id="pbPause" title="Pause"></span>
          <span id="pbPlay" title="Play"></span>
          <span id="pbStop" title="Stop"></span>
          <span id="pbNext" title="Next"></span>
          <div id="progressBar">
            <div class="elapsedTime" style="width: 0%"></div>
            <span class="progressIndicator"></span>
          </div>
        </div>
        <span id="nextText">Next:</span>
        <div id="nextTrack" style="display: none;"></div>
        <div id="nowPlayingPlaylist" style="display: none;"></div>
      </div>
    </div>
    <script type="text/javascript" src="js/xbmc.launcher.js?v=2.1.0"></script>
  </body>
</html>
