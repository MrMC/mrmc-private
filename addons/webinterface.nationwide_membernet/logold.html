            <div id="list">
              <p>
                <button name="Copy" value="Copy" OnClick="DoCopy('logold')">Copy Old Log Content</button>
                <iframe name="logold" src="vfs%2Fspecial%3A%2F%2Flogs%2Fmembernettv.old.log" frameborder="0" style="height: 100em" width="100%"></iframe>
              </p>

        <script>
          function DoCopy (iframeName)
          {
            if (window.frames && window.frames[iframeName] &&
            window.frames[iframeName].document &&
            window.frames[iframeName].document.body &&
            window.frames[iframeName].document.body.innerText)
            {
              var txt = window.frames[iframeName].document.body.innerText;
              copyTextToClipboard(txt);
            }
          }
          function copyTextToClipboard(text)
          {
            var textArea = document.createElement("textarea");
            var textAreaHeader = "##############################################################\nContent of MemberNetTV (Old) Log\n##############################################################\n\n"
            textArea.style.position = 'fixed';
            textArea.style.top = 0;
            textArea.style.left = 0;
            textArea.style.width = '2em';
            textArea.style.height = '2em';
            textArea.style.padding = 0;
            textArea.style.border = 'none';
            textArea.style.outline = 'none';
            textArea.style.boxShadow = 'none';
            textArea.style.background = 'transparent';
            textArea.value = textAreaHeader + text;
            document.body.appendChild(textArea);
            textArea.select();
            try
            {
              var successful = document.execCommand('copy');
              window.alert("MemberNetTV Log(old) was copied to clipboard");
            }
            catch (err)
            {
              window.alert("MemberNetTV Log(old) was NOT copied to clipboard, select all content and copy manually");
            }
            document.body.removeChild(textArea);
          }
        </script>
