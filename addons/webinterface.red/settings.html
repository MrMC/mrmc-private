<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Settings</title>

        <!-- Bootstrap -->
        <link href="css/vendor/bootstrap3/bootstrap.black.css" rel="stylesheet">
        <link href="css/vendor/bootstrap3/bootstrap.slider.css" rel="stylesheet">
        <link href="css/common.css" rel="stylesheet">

        <!--[if lt IE 9]>
          <script src="js/vendor/html5shiv.js"></script>
          <script src="js/vendor/respond.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="global" class="offcanvas">
            <nav role="navigation" class="navbar navbar-default navbar-static-top" id="topNav">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button data-target=".side-navigation" data-toggle="collapse" class="navbar-toggle" type="button">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        
                        <a href="/" class="navbar-brand hidden-xs">R.E.D</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse side-navigation">
                        <p class="navbar-text visible-xs">RED</p>
                        <ul class="nav navbar-nav">
                            <li><a title="" href="/"><span class="elusive icon-play-circle"></span> Player</a></li>
                            <li><a title="" href="/settings.html"><span class="elusive icon-wrench"></span> Setting</a></li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                           <li ><a title="" href="#" data-type="xbmc-action" data-action="restart" data-confirm="Do you really want to restart the device?"><span class="elusive icon-refresh"></span> Restart</a> </li>
                           <li ><a title="" href="#" data-type="xbmc-action" data-action="power" data-confirm="Do you really want to power off the device?"><span class="elusive icon-off"></span> Power</a> </li>
                        </ul>

                    </div><!-- /.navbar-collapse -->
                    
                </div>
            </nav>  

            <div class="content">


                <div class="container-fluid">
                	<form class="form " role="form" data-type="red-settings">
	                    <div class="row">
	                        <div class="col-sm-12">  
	                            <h1 class="title">Settings</h1>
	                            <div class="panel panel-default">
	                                <div class="panel-heading">System Configuration <button class="btn btn-primary pull-right" id="update" data-toggle="update">Update Settings</button></div>
	                                <div class="panel-body form-elements">
	                                    <div class="form-group">
	                                        <label for="exampleInputFile">File input</label>
	                                        <input type="file" id="exampleInputFile" accept="text/xml" data-type="settingsUpload" data-preview="#filePreview" />
	                                        <dl id="filePreview">
	                                        	<dt>Filename:</dt><dd data-property="name"></dd>
	                                        	<dt>Size:</dt><dd data-property="size"></dd>
	                                        	<dt>Date:</dt><dd data-property="date"></dd>
	                                        </dl>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                    <div class="row">
	                        <div class="col-sm-4">  
	                            <div class="panel panel-default" data-type="settingsCategory" data-category="player">
	                                <div class="panel-heading">Player Info</div>
	                                <table class="table table-striped table-hover table-simple-border">
	
	                                    <tbody data-type="container">
	                                        <tr data-type="template">
	                                            <td class="name" data-property="name"></td>
	                                            <td class="value" data-property="value"></td>
	                                        </tr> 
	                                    </tbody>
	
	                                </table>
	                                <div class="panel-footer" data-type="actions">
	                                    <a href="#" class="btn btn-primary" data-toggle="edit">Edit</a>
	                                    <a href="#" class="btn btn-primary" data-toggle="cancel">Cancel</a>
	                                </div>
	                            </div>
	                        </div>
	                        <div class="col-sm-4">  
	                            
	                            <div class="panel panel-default" data-type="settingsCategory" data-category="network">
	                                <div class="panel-heading">Network Settings</div>
	                                <table class="table table-striped table-hover table-simple-border">
	                                    
										<tbody data-type="container">
	                                        <tr data-type="template">
	                                            <td class="name" data-property="name"></td>
	                                            <td class="value" data-property="value"></td>
	                                        </tr> 
	                                    </tbody>
	
	                                </table>
	                                <div class="panel-footer" data-type="actions">
	                                    <a href="#" class="btn btn-primary" data-toggle="edit">Edit</a>
	                                    <a href="#" class="btn btn-primary" data-toggle="cancel">Cancel</a>
	                                </div>
	                            </div>
	
	                        </div>
	                        <div class="col-sm-4">  
	                            
	                            <div class="panel panel-default" data-type="settingsCategory" data-category="software">
	                                <div class="panel-heading">System Info</div>
	                                <table class="table table-striped table-hover table-simple-border">
	                                    
										<tbody data-type="container">
	                                        <tr data-type="template">
	                                            <td class="name" data-property="name"></td>
	                                            <td class="value" data-property="value"></td>
	                                        </tr> 
	                                    </tbody>
	
	                                </table>
	                                <div class="panel-footer" data-type="actions">
	                                    <a href="#" class="btn btn-primary" data-toggle="edit">Edit</a>
	                                    <a href="#" class="btn btn-primary" data-toggle="cancel">Cancel</a>
	                                </div>
	                            </div>
	
	                        </div>
	                    </div>
	                 </form>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/bootstrap3/bootstrap.min.js"></script>
        <script src="js/vendor/bootstrap3/bootstrap.slider.js"></script>
        <script src="js/vendor/bootstrap3/bootbox.min.js"></script>
        <script src="js/common.js"></script>
        <script src="js/red.app.js"></script>
	</body>
</html>
