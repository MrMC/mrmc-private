<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Player</title>

        <!-- Bootstrap -->
        <link href="css/vendor/bootstrap3/bootstrap.black.css" rel="stylesheet">
        <link href="css/vendor/bootstrap3/bootstrap.slider.css" rel="stylesheet">
        <link href="css/common.css" rel="stylesheet">

        <!--[if lt IE 9]>
          <script src="js/vendor/html5shiv.js"></script>
          <script src="js/vendor/respond.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="global" class="offcanvas">
            <nav role="navigation" class="navbar navbar-default navbar-static-top" id="topNav">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button data-target=".side-navigation" data-toggle="collapse" class="navbar-toggle" type="button">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        
                        <a href="/" class="navbar-brand hidden-xs">R.E.D</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse side-navigation">
                        <p class="navbar-text visible-xs">RED</p>
                        <ul class="nav navbar-nav">
                            <li><a title="" href="/"><span class="elusive icon-play-circle"></span> Player</a></li>
                            <li><a title="" href="/settings.html"><span class="elusive icon-wrench"></span> Setting</a></li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                           <li ><a title="" href="#" data-type="xbmc-action" data-action="restart" data-confirm="Do you really want to restart the device?"><span class="elusive icon-refresh"></span> Restart</a> </li>
                           <li ><a title="" href="#" data-type="xbmc-action" data-action="power" data-confirm="Do you really want to power off the device?"><span class="elusive icon-off"></span> Power</a> </li>
                        </ul>

                    </div><!-- /.navbar-collapse -->
                    
                </div>
            </nav>  
            
            <div class="content">
                <div class="player">
                    <div class="track-info">
                        <p class="track-title" data-type="xbmc-player-item"><strong data-property="title,label" data-default="&nbsp;">&nbsp;</strong> <span data-property="album,displayartist,studio"></span></p>
                        <div class="duration sliderContainer" data-type="xbmc-player-info">
                            <span class="current" data-property="time" data-default="0:00">0:00</span>
                            <div class="progress" id="track-slider" data-type="xbmc-player-progress">
							  <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
                            <span class="duration" data-property="totaltime" data-default="0:00">0:00</span>
                        </div>
                       
                    </div>
                    
                    <div class="track-poster" data-type="xbmc-player-item"></div>
                    
                    <div class="track-control">
                        <div class="center">
                            <a href="#" id="control-stop" data-type="xbmc-action" data-action="stop" >stop</a>
                            <a href="#" id="control-play" data-type="xbmc-action" data-action="playPause">play / pause</a>
                            <a href="#" id="control-next" data-type="xbmc-action" data-action="next" >next</a>
                        </div>
                    </div>

                    <div class="track-volume">
                        <div class="center sliderContainer">
                           <a href="#" id="mute" data-type="xbmc-player-volume" data-toggle="xbmc-volume-mute">mute</a>
                           <input id="volume-slider" class="slider" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="50" data-type="xbmc-player-volume" data-toggle="xbmc-volume" />
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/bootstrap3/bootstrap.min.js"></script>
        <script src="js/vendor/bootstrap3/bootstrap.slider.js"></script>
        <script src="js/vendor/bootstrap3/bootbox.min.js"></script>
        <script src="js/common.js"></script>
        <script src="js/red.app.js"></script>
    </body>
</html>
